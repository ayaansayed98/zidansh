<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zidansh Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .logo {
            transform: skewX(-5deg);
            cursor: pointer;
            user-select: none;
            max-width: 300px;
            height: auto;
            background-color: transparent;
        }
        .logo:hover {
            transform: skewX(-5deg) scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <img src="zidansh img/zt.png" alt="Zidansh Logo" class="logo">
</body>
</html>
